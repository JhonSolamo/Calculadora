<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    
    
    <title>Calculadora</title>
</head>

<body>

    <div name="bloque" id="Bloque1">
        <input type="text"  id="display"   value=""><br>
        <input type="text"  id="monitor"   >
    </div>

    <div name="bloque" id="Bloque2">
        <input type="button" class="boton" name="num-Simbolo"  id="R" value="R">
        <input type="button" class="boton"                     id="CE" value="CE">
        <input type="button" class="boton"                     id="C" value="C">
        <input type="button" class="boton" name="num-Simbolo"  id="/" value="/">
    </div>

    <div name="bloque" id="Bloque3">
        <input type="button" class="boton" name="num-Simbolo"  id="7" value="7">
        <input type="button" class="boton" name="num-Simbolo"  id="8" value="8">
        <input type="button" class="boton" name="num-Simbolo"  id="9" value="9">
        <input type="button" class="boton" name="num-Simbolo"  id="*" value="*">
    </div>

    <div name="bloque" id="Bloque4">
        <input type="button" class="boton" name="num-Simbolo"  id="4" value="4">
        <input type="button" class="boton" name="num-Simbolo"  id="5" value="5">
        <input type="button" class="boton" name="num-Simbolo"  id="6" value="6">
        <input type="button" class="boton" name="num-Simbolo"  id="-" value="-">
    </div>

    <div name="bloque" id="Bloque5">
        <input type="button" class="boton" name="num-Simbolo"  id="1" value="1">
        <input type="button" class="boton" name="num-Simbolo"  id="2" value="2">
        <input type="button" class="boton" name="num-Simbolo"  id="3" value="3">
        <input type="button" class="boton" name="num-Simbolo"  id="+" value="+">
    </div>

    <div name="bloque" id="Bloque6">
        <input type="button" class="boton"  name="num-Simbolo"  id="." value=".">
        <input type="button" class="boton"  name="num-Simbolo"  id="0" value="0">
        <input type="button" class="boton2" name="num-Simbolo"  id="=" value="=">
    </div>

    <script src="javascript.js">  </script>



</body>



</html>
